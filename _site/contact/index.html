<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name = "description" content="Want to get involved with Montebello History? Come to the Montebello Historical Society to learn more about local history. Come Volunteer with us!">
  <meta name="author" content="Abdul T Shaikh @abdulisbomb">
  <title>MHS | Contact Us</title>
  <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
  <link rel="shortcut icon" href="../imgs/logo.ico">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="../master.css">
</head>
<body>
  <div class="container" id="app">
    <div class="content-panel">
      <header>
        <a href="/">
          <h1>Montebello Historical Society</h1>
          <h2>juan matias sanchez adobe</h2>
        </a>
      </header>
      <nav>
        <ul>
          <li><a href="/history">History</a></li>
          <li><a href="/officers">Officers</a></li>
          <li><a href="/museum">Museum</a></li>
          <li><a href="/newsletter">Newsletter</a></li>
          <li><a href="/contact">Contact Us</a></li>
        </ul>
      </nav>
      <div class="main-content">
        <div class="info">
          <h3> Contact Us </h3>
            <form name="contact" method="POST" netlify>
            <input type="text" placeholder="Full Name" name="Full Name" required>
            <input type="email" placeholder="Email Address" name="Email" required>
            <textarea name="Message" rows="8" cols="80" placeholder="Message" maxlength="500" required></textarea>
            <input type="submit" value="Submit">
</form>
<style>
/*====================================================================  */
/* form cards styles */

.info>form{
  display: flex;
  flex-direction: column;
}
.info>form>input,textarea{
  font-family: 'Crimson Text', serif;
  padding: 1em;
  font-size: 18px;
  border:solid black 1px;
  margin-bottom: 20px;
}
textarea{
  border: solid black 1px;
}
.info>form>input[type="submit"]{
  background-color: #822b2f;
  color: white;
  border: none;
}

.recaptcha{
  margin: auto;
}

/*====================================================================  */
/*====================================================================  */
/*====================================================================  */
/*====================================================================  */
/* Desktop Content  styles */
/* This is done to make full use of the content area  */

@supports (grid-area:auto) {
  @media screen and (min-width: 75em) {

    .map{
      grid-area: map;
    }
    .container>.content-panel>.main-content{
      margin-bottom: 0;
    }
    .main-content{
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-auto-rows:  1fr 1fr 1fr;
      grid-template-areas:
      ". info ."
      ". info . "
      ". info ."
    }
  }
}
</style>


        </div>
      </div>
      <footer>
        <img src="../imgs/footer.png" alt="footer image">
        <div class="loc">
          <a target="blank" href="https://www.google.com/maps/place/Juan+Matias+Sanchez+Adobe/@34.0242896,-118.0863119,15z/data=!4m2!3m1!1s0x0:0xa0aac6a6533ce357?sa=X&ved=0ahUKEwim8Z3DvMvYAhUV6mMKHSRaCmIQ_BIIgwEwDg">
            <p>946 N Adobe Ave Montebello CA 90640</p>
          </a>
          <p>(323) 887-4592</p>
          <a href="mailto:info@montebellohistoricalsociety.org">info@montebellohistoricalsociety.org</a>
        </div>
      </footer>
    </div>
  </div>
</body>
</html>
